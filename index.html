<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Rivalion<br>Video Downloader</h1>
    <input type="text" placeholder="Paste TikTok/YouTube URL" />
    <button>Download</button>
    <div class="links">
      <a href="#">Contact</a>
      <a href="#">Privacy</a>
    </div>
  </div>
</body>
  <script>
  function downloadVideo() {
    const url = document.getElementById("videoUrl").value.trim();
    const platform = document.getElementById("platform").value;

    if (!url) {
      alert("Masukkan link videonya dulu!");
      return;
    }

    let redirectUrl = "";

    if (platform === "tiktok") {
      redirectUrl = `https://snaptik.app/ID?url=${encodeURIComponent(url)}`;
    } else if (platform === "instagram") {
      redirectUrl = `https://snapinsta.app/id?url=${encodeURIComponent(url)}`;
    } else if (platform === "youtube") {
      redirectUrl = `https://en.savefrom.net/1-youtube-video-downloader-4/?url=${encodeURIComponent(url)}`;
    }

    window.open(redirectUrl, "_blank");
  }
</script>
</html>
