
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rivalion Downloader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      padding: 50px;
      background: rgba(0, 0, 0, 0.6);
      max-width: 600px;
      margin: 100px auto;
      border-radius: 20px;
    }

    input, select, button {
      padding: 12px;
      margin: 10px 0;
      width: 80%;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #00cc66;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00994d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rivalion Video Downloader</h1>
    <p>Masukkan link video TikTok, Instagram, atau YouTube:</p>

    <input type="text" id="videoUrl" placeholder="Tempelkan link video di sini..." />

    <br />

    <select id="platform">
      <option value="tiktok">TikTok</option>
      <option value="instagram">Instagram</option>
      <option value="youtube">YouTube</option>
    </select>

    <br />

    <button onclick="downloadVideo()">Download</button>
  </div>

  <script>
    function downloadVideo() {
      const url = document.getElementById("videoUrl").value.trim();
      const platform = document.getElementById("platform").value;

      if (!url) {
        alert("Masukkan link videonya dulu!");
        return;
      }

      let redirectUrl = "";

      if (platform === "tiktok") {
        redirectUrl = `https://snaptik.app/ID?url=${encodeURIComponent(url)}`;
      } else if (platform === "instagram") {
        redirectUrl = `https://snapinsta.app/id?url=${encodeURIComponent(url)}`;
      } else if (platform === "youtube") {
        redirectUrl = `https://en.savefrom.net/1-youtube-video-downloader-4/?url=${encodeURIComponent(url)}`;
      }

      window.open(redirectUrl, "_blank");
    }
  </script>
</body>
</html>
